<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .matrix {
            font-family: "Courier New", monospace;
            font-size: 20px;
            color: #00ff00; /* Green color */
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <!-- Add your Matrix-style text here -->
        <pre>
         _____ _     _____          _
        / ____| |   |  __ \   /\   | |
       | |  __| |__ | |__) | /  \  | |
       | | |_ | '_ \|  ___/ / /\ \ |_|
       | |__| | | | | |     / ____ \(_)
        \_____|_| |_|_|    /_/    \_\
        </pre>
    </div>

    <script>
        // JavaScript to remove the matrix text after a delay and transition to a blank screen
        setTimeout(function () {
            const matrixText = document.querySelector('.matrix');
            matrixText.style.display = 'none';

            // You can add your portfolio content or any other HTML here
            const portfolioContent = document.createElement('div');
            portfolioContent.innerHTML = `
                <div style="background-color: white; color: black; text-align: center; padding: 20px;">
                    <!-- Add your portfolio content here -->
                    <h1>Welcome to My Portfolio</h1>
                    <p>This is where you can showcase your projects and achievements.</p>
                </div>
            `;

            document.body.appendChild(portfolioContent);
        }, 5000); // Adjust the delay (in milliseconds) as needed
    </script>
</body>
</html>
